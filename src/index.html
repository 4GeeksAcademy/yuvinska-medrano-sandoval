<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YUVINSKA-MEDRANO-SANDOVAL</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container text-center" id="card">
      <div class="row">
        <div class="col top-suit" id="top-suit">
          &hearts;
        </div>
        <div class="col suit" id="number">
          7
        </div>
        <div class="col bottom-suit" id="bottom-suit">
          &hearts;
        </div>
      </div>
    </div>
    <button id="resetButton" type="button" class="btn btn-outline-secondary">
      Try again
    </button>
  </body>
</html>
